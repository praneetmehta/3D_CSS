<!DOCTYPE html>
<html lang="en">

<head>
    <title>3d CSS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style2.css" />
</head>

<body>
    <div id="container">
        <div id="box">
            <figure class="front">
                1
            </figure>
            <figure class="back">
                2
            </figure>
            <figure class="left">
                3
            </figure>
            <figure class="right">
                4
            </figure>
            <figure class="top">
                5
            </figure>
            <figure class="bottom">
                6
            </figure>
        </div>
    </div>
    <button type="button" id="flip1">front</button>
    <button type="button" id="flip2">back</button>
    <button type="button" id="flip3">left</button>
    <button type="button" id="flip4">right</button>
    <button type="button" id="flip5">top</button>
    <button type="button" id="flip6">bottom</button>
    <script type="text/javascript" src="script2.js"></script>
</body>

</html>
